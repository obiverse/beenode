# Docker workspace - only beenode and its dependencies
# Used during Docker build to avoid pulling in poffice/beeoffice/etc.

[workspace]
members = ["beebank/crates/*", "beenode"]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT"
version = "0.1.0"
authors = ["Obiverse"]

[workspace.dependencies]
# Local paths for development
nine-s-core = { path = "beebank/crates/nine-s-core" }
nine-s-store = { path = "beebank/crates/nine-s-store" }
nine-s-kernel = { path = "beebank/crates/nine-s-kernel" }
nine-s-ffi = { path = "beebank/crates/nine-s-ffi" }
nine-s-shell = { path = "beebank/crates/nine-s-shell" }

# Common dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
parking_lot = "0.12"
once_cell = "1.20"
globset = "0.4"
sha2 = "0.10"
blake3 = "1.5"
hkdf = "0.12"
hmac = "0.12"
subtle = "2.5"
aes-gcm = { version = "0.10", features = ["aes"] }
argon2 = "0.5"
base64 = "0.22"
rand = "0.8"
bip39 = "2.0"
ed25519-dalek = "2.1"
pbkdf2 = "0.12"
chrono = { version = "0.4", default-features = false, features = ["std", "clock"] }
tokio = { version = "1.37", features = ["sync", "rt-multi-thread"] }
async-channel = "2.3"
tempfile = "3.10"
proptest = "1.4"
fs2 = "0.4"
