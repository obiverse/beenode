# Beenode Lab - Docker Compose
# Run: docker compose up

services:
  beenode:
    build:
      context: ..  # Parent dir has beebank crates
      dockerfile: beenode/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env.docker
    environment:
      BEENODE_APP: ${BEENODE_APP:-beetest}
      BEENODE_NETWORK: ${BEENODE_NETWORK:-regtest}
      BEENODE_MNEMONIC: ${BEENODE_MNEMONIC:?BEENODE_MNEMONIC required}
      BEENODE_DATA_DIR: /data
      BEENODE_PORT: "8080"
      BITCOIN_RPC_URL: ${BITCOIN_RPC_URL:-http://host.docker.internal:18443}
      BITCOIN_RPC_USER: ${BITCOIN_RPC_USER:?BITCOIN_RPC_USER required}
      BITCOIN_RPC_PASS: ${BITCOIN_RPC_PASS:?BITCOIN_RPC_PASS required}
    volumes:
      - beenode-data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  web:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      # Serve built React app from dist/
      - ./web/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      beenode:
        condition: service_healthy

volumes:
  beenode-data:
